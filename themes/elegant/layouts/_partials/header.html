<div class="header-inner">
  <h1 class="site-title">
    <a href="{{ "/" | relURL }}">{{ site.Title }}</a>
  </h1>
  <nav>
    <ul>
      {{ range site.Menus.main }}
        <li>
          <a href="{{ .URL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
  </nav>
</div>
