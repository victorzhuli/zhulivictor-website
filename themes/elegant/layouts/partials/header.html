<div class="header-inner">
  <h1 class="site-title">
    <a href="{{ "/" | relLangURL }}">{{ site.Title }}</a>
  </h1>
  <nav>
    <ul>
      {{ range site.Menus.main }}
        <li>
          <a href="{{ .URL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>
            {{ .Name }}
          </a>
        </li>
      {{ end }}
      <li class="lang-switch">
        {{ if eq site.Language.Lang "en" }}
          <a href="/zh/">中文</a>
        {{ else }}
          <a href="/">English</a>
        {{ end }}
      </li>
    </ul>
  </nav>
</div>
